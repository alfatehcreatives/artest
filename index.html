<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar MK-IV | AR Showcase</title>
    <style>
        :root { --accent: #00f2ff; --bg: #0a0a0a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        
        /* Catalog UI */
        #catalog { 
            position: absolute; inset: 0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            z-index: 10; transition: opacity 0.5s;
        }
        .product-card { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 24px; padding: 30px; text-align: center; width: 300px;
            backdrop-filter: blur(10px); cursor: pointer; transition: 0.3s;
        }
        .product-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .thumb-container { width: 100%; height: 200px; margin-bottom: 20px; pointer-events: none; }
        
        /* Modal */
        #modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            display: none; justify-content: center; align-items: center; z-index: 20;
            backdrop-filter: blur(8px);
        }
        .modal-box { 
            background: #111; padding: 40px; border-radius: 24px; max-width: 450px; 
            width: 90%; border: 1px solid #333; position: relative;
        }
        
        /* Buttons */
        .btn { 
            background: var(--accent); color: black; border: none; padding: 15px 30px; 
            border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%;
            font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .close-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.5; }

        /* AR UI */
        #ar-overlay { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 50px;
            font-size: 14px; display: none; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="catalog">
        <h1 style="margin-bottom: 40px; letter-spacing: 4px;">STELLAR SERIES</h1>
        <div class="product-card" onclick="toggleModal(true)">
            <div id="thumb-target" class="thumb-container"></div>
            <h2>MK-IV HELMET</h2>
            <p style="color: #888; margin-bottom: 20px;">Elite Exploration Gear</p>
            <button class="btn">View Specs</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="toggleModal(false)">✕ CLOSE</span>
            <h2 style="color: var(--accent)">Stellar MK-IV</h2>
            <p>The pinnacle of protective technology. Features a reinforced titanium shell, integrated neural interface, and 360° environmental hazard sensors.</p>
            <button class="btn" id="ar-trigger">Launch AR Experience</button>
        </div>
    </div>

    <div id="ar-overlay">Move camera to find a flat surface</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const modelUrl = 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf';
        let scene, camera, renderer, model, reticle, hitTestSource = null, hitTestSourceRequested = false;

        // 1. Thumbnail Preview Logic
        function initThumb() {
            const container = document.getElementById('thumb-target');
            const tScene = new THREE.Scene();
            const tCam = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 10);
            tCam.position.z = 2.5;
            
            const tRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            tRenderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(tRenderer.domElement);

            tScene.add(new THREE.AmbientLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 2));

            new GLTFLoader().load(modelUrl, (gltf) => {
                const m = gltf.scene;
                tScene.add(m);
                const anim = () => {
                    requestAnimationFrame(anim);
                    m.rotation.y += 0.01;
                    tRenderer.render(tScene, tCam);
                };
                anim();
            });
        }

        // 2. Main WebXR AR Logic
        async function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

            // Placement Reticle (Ring)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00f2ff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Load Model for AR
            new GLTFLoader().load(modelUrl, (gltf) => {
                model = gltf.scene;
                model.scale.set(0.15, 0.15, 0.15);
                model.visible = false;
                scene.add(model);
            });

            document.getElementById('ar-trigger').addEventListener('click', startXR);
        }

        async function startXR() {
            if (navigator.xr) {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (supported) {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    onSessionStarted(session);
                    return;
                }
            }
            alert("WebXR AR not supported on this browser/device. Falling back to 3D view.");
            showDesktopFallback();
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            document.getElementById('catalog').style.opacity = '0';
            document.getElementById('modal').style.display = 'none';
            document.getElementById('ar-overlay').style.display = 'block';
            document.body.appendChild(renderer.domElement);

            session.addEventListener('select', () => {
                if (reticle.visible && model) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                    document.getElementById('ar-overlay').innerText = "Model Placed";
                }
            });

            renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();

                    if (!hitTestSourceRequested) {
                        session.requestReferenceSpace('viewer').then((refSpace) => {
                            session.requestHitTestSource({ space: refSpace }).then((source) => {
                                hitTestSource = source;
                            });
                        });
                        hitTestSourceRequested = true;
                    }

                    if (hitTestSource) {
                        const hitResults = frame.getHitTestResults(hitTestSource);
                        if (hitResults.length > 0) {
                            const hit = hitResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
                renderer.render(scene, camera);
            });
        }

        function showDesktopFallback() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('catalog').style.display = 'none';
            document.body.appendChild(renderer.domElement);
            camera.position.set(0, 0, 1);
            const controls = new OrbitControls(camera, renderer.domElement);
            model.visible = true;
            renderer.setAnimationLoop(() => {
                controls.update();
                renderer.render(scene, camera);
            });
        }

        window.toggleModal = (show) => {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
        };

        window.onload = () => {
            initThumb();
            initAR();
        };
    </script>
</body>
</html>
