<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière - Fine Dining AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #f5f5f5; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #ar-canvas-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; cursor: grab; }
        #ar-canvas-container:active { cursor: grabbing; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center glass">
        <div class="text-2xl font-bold tracking-widest uppercase serif">Lumière</div>
        <button class="border border-amber-500/50 px-6 py-2 text-xs uppercase tracking-widest hover:bg-amber-500/10 transition">Book a Table</button>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center text-center px-4 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center opacity-30"></div>
        <div class="relative z-10">
            <h1 class="text-6xl md:text-8xl mb-6">Art of the <span class="italic text-amber-200">Palate</span></h1>
            <p class="text-gray-400 max-w-xl mx-auto text-lg font-light leading-relaxed">Experience our menu in high-fidelity 3D and AR.</p>
        </div>
    </section>

    <section class="py-24 px-8 max-w-7xl mx-auto">
        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </section>

    <!-- AR Modal -->
    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-xl" onclick="closeModal()"></div>
        <div class="relative w-full max-w-5xl glass rounded-3xl overflow-hidden flex flex-col md:flex-row max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-[110] text-white/50 hover:text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <div id="preview-container" class="w-full md:w-1/2 h-80 md:h-auto bg-black relative overflow-hidden">
                <div id="ar-canvas-container"></div>
                <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-[115] bg-black">
                    <div class="w-10 h-10 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-8 md:p-12 overflow-y-auto">
                <h3 id="modal-title" class="text-4xl mb-2 text-amber-200"></h3>
                <p id="modal-price" class="text-2xl font-light mb-4 text-gray-400"></p>
                <p id="modal-desc" class="text-gray-300 leading-relaxed mb-8 font-light"></p>
                
                <div class="space-y-4">
                    <button id="ar-btn" onclick="startAR()" class="w-full py-4 border border-amber-500 text-amber-500 uppercase tracking-widest font-semibold hover:bg-amber-500 hover:text-black transition-all">
                        View in Your Space (AR)
                    </button>
                    <p id="ar-support-msg" class="text-center text-xs text-gray-500"></p>
                    <p class="text-center text-[10px] text-gray-600 uppercase">Desktop: Drag to rotate • Mobile: Enable AR to place on table</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menu = [
            { id: 1, title: "Signature Ramen", price: "$28", desc: "Tonkotsu broth, 48-hour chashu, and hand-pulled noodles.", img: "https://images.unsplash.com/photo-1569718212165-3a8278d5f624?auto=format&fit=crop&w=800&q=80", modelUrl: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RamenBowl/glTF-Binary/RamenBowl.glb" },
            { id: 2, title: "Modern Tart", price: "$18", desc: "Seasonal fruits with a deconstructed vanilla bean crust.", img: "https://images.unsplash.com/photo-1519915028121-7d3463d20b13?auto=format&fit=crop&w=800&q=80", modelUrl: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Cake/glTF-Binary/Cake.glb" },
            { id: 3, title: "Artisan Bread", price: "$12", desc: "Sourdough with smoked sea salt and cultured butter.", img: "https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=800&q=80", modelUrl: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF-Binary/Avocado.glb" }
        ];

        let scene, camera, renderer, currentModel, hitTestSource = null, reticle;
        let isWebXRSupported = false;
        let targetRotationX = 0.5, targetRotationY = 0;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            
            const container = document.getElementById('ar-canvas-container');
            if (!container) return;
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 3);

            const reticleGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            reticle = new THREE.Mesh(reticleGeo, reticleMat);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                    isWebXRSupported = supported;
                    const msg = document.getElementById('ar-support-msg');
                    if (msg) msg.innerText = supported ? 
                        "Surface detection supported" : "Desktop 3D mode (AR requires Android/iOS)";
                }).catch(() => {
                    isWebXRSupported = false;
                });
            }

            setupControls(container);
        }

        function setupControls(el) {
            let isDragging = false;
            let previousMouseX = 0;
            let previousMouseY = 0;

            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMouseX = e.pageX;
                previousMouseY = e.pageY;
            });
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', (e) => {
                if (isDragging && currentModel && !renderer.xr.isPresenting) {
                    targetRotationY += (e.pageX - previousMouseX) * 0.01;
                    targetRotationX += (e.pageY - previousMouseY) * 0.01;
                    previousMouseX = e.pageX;
                    previousMouseY = e.pageY;
                }
            });
            
            // Touch support for dragging
            el.addEventListener('touchstart', (e) => {
                if (e.touches.length > 0) {
                    isDragging = true;
                    previousMouseX = e.touches[0].pageX;
                    previousMouseY = e.touches[0].pageY;
                }
            }, { passive: true });
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('touchmove', (e) => {
                if (isDragging && currentModel && !renderer.xr.isPresenting && e.touches.length > 0) {
                    targetRotationY += (e.touches[0].pageX - previousMouseX) * 0.01;
                    targetRotationX += (e.touches[0].pageY - previousMouseY) * 0.01;
                    previousMouseX = e.touches[0].pageX;
                    previousMouseY = e.touches[0].pageY;
                }
            }, { passive: true });
        }

        function loadGLB(url) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = 'flex';
            
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                currentModel = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(currentModel);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());
                
                currentModel.position.x += (currentModel.position.x - center.x);
                currentModel.position.y += (currentModel.position.y - center.y);
                currentModel.position.z += (currentModel.position.z - center.z);
                
                const scale = 2 / (size || 1);
                currentModel.scale.set(scale, scale, scale);
                
                scene.add(currentModel);
                if (spinner) spinner.style.display = 'none';
            }, undefined, (error) => {
                console.error('An error happened while loading GLB', error);
                if (spinner) spinner.style.display = 'none';
            });
        }

        async function startAR() {
            if (!isWebXRSupported) return;

            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });
                renderer.xr.setReferenceSpaceType('local');
                await renderer.xr.setSession(session);

                const refSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: refSpace });

                session.addEventListener('select', () => {
                    if (reticle.visible && currentModel) {
                        currentModel.position.setFromMatrixPosition(reticle.matrix);
                        currentModel.visible = true;
                    }
                });

                session.addEventListener('end', () => {
                    hitTestSource = null;
                    reticle.visible = false;
                });
            } catch (e) {
                console.error("AR session failed", e);
            }
        }

        function animate() {
            renderer.setAnimationLoop((timestamp, frame) => {
                if (frame && hitTestSource) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        if (pose) {
                            reticle.visible = true;
                            reticle.matrix.fromArray(pose.transform.matrix);
                        }
                    } else {
                        reticle.visible = false;
                    }
                } else if (renderer && !renderer.xr.isPresenting && currentModel) {
                    currentModel.rotation.y += (targetRotationY - currentModel.rotation.y) * 0.1;
                    currentModel.rotation.x += (targetRotationX - currentModel.rotation.x) * 0.1;
                }
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            });
        }

        function openModal(id) {
            const dish = menu.find(d => d.id === id);
            if (!dish) return;
            
            const title = document.getElementById('modal-title');
            const price = document.getElementById('modal-price');
            const desc = document.getElementById('modal-desc');
            const modal = document.getElementById('modal');
            
            if (title) title.innerText = dish.title;
            if (price) price.innerText = dish.price;
            if (desc) desc.innerText = dish.desc;
            
            targetRotationX = 0.5;
            targetRotationY = 0;
            loadGLB(dish.modelUrl);
            if (modal) modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.add('hidden');
        }

        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            if (!grid) return;
            grid.innerHTML = menu.map(dish => `
                <div class="cursor-pointer group" onclick="openModal(${dish.id})">
                    <div class="aspect-square overflow-hidden mb-6 glass rounded-2xl">
                        <img src="${dish.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                    </div>
                    <div class="flex justify-between items-center px-2">
                        <h3 class="text-2xl">${dish.title}</h3>
                        <span class="text-amber-400 font-light">${dish.price}</span>
                    </div>
                </div>
            `).join('');
        }

        window.addEventListener('load', () => {
            renderMenu();
            initThree();
            animate();
        });

        window.addEventListener('resize', () => {
            const container = document.getElementById('ar-canvas-container');
            if (container && camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
